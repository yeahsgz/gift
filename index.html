        *{
            margin  :0;
            padding :0;
        }

        .gift-logo-wrap{
            margin      :20px auto;
            width       :280px;
            height      :280px;
            will-change :transform;
            text-align  :center;
        }

        .gift-logo{
            margin-top :90px;
            display    :inline-block;
            width      :90px;
            height     :90px;
        }

        .text-align-c{
            text-align :center;
        }

        .font-size36{
            font-size :28px;
        }

        .font-size32{
            font-size :24px;
        }

        @keyframes rotate{
            from{
                transform :rotate(0deg);
            }
            to{
                transform :rotate(360deg);
            }
        }

        @-webkit-keyframes rotate{
            from{
                transform :rotate(0deg);
            }
            to{
                transform :rotate(360deg);
            }
        }

        .rotate{
            -webkit-animation :rotate 2s linear infinite;
            animation         :rotate 2s linear infinite;
        }

        .hide{
            display :none;
        }

</div>

<script>
    $(document).ready(function () {
        //防抖
        var debounce = function (onStartCb, onEndCb, delay) {
            var _timer;
            var startCbStatus = false;
            return function () {
                var ctx = this;
                var args = arguments;

                if (!startCbStatus) {
                    startCbStatus = true;
                    onStartCb.apply(ctx, args);
                }

                clearTimeout(_timer);
                _timer = setTimeout(function () {
                    onEndCb.apply(ctx, args)
                }, delay || 0);
            }
        };

        //摇一摇开始时的回调函数
        var bindDeviceMotionStart = function () {
            $('.j-gift-logo-wrap').addClass('rotate');
        };

        //摇一摇结束后的回调函数
        var bindDeviceMotionEnd = function () {

            window.removeEventListener('devicemotion', deviceMotionHandler, false);

            $('.j-gift-class').attr('src', localGift.giftInfo.imgUrl);
            $('.j-gift-desc').text(localGift.giftInfo.desc);

            setTimeout(function () {
                $('.j-ready').addClass('zoomOutRight');
            }, 1000);

            setTimeout(function () {
                $('.j-ready').addClass('hide');
                $('.j-get').removeClass('hide').addClass('zoomIn');
            }, 2000)

        };

        var deviceMotionHandlerCb = debounce(bindDeviceMotionStart, bindDeviceMotionEnd, 300);

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            alert('你的设备不支持摇一摇');
        }


        var SHAKE_THRESHOLD = 10000;
        var last_update = 0;
        var x, y, z, last_x = 0, last_y = 0, last_z = 0;

        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();
            if ((curTime - last_update) > 20) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
                if (speed > SHAKE_THRESHOLD) {
                    deviceMotionHandlerCb();
                }
                last_x = x;
                last_y = y;
                last_z = z;
            }
        }

        var localGift = {
            giftInfo: null,
            init: function () {
                this.getGift();
            },
            getGift: function () {
                try {
                    this.giftInfo = JSON.parse(localStorage.getItem('ownGift'));
                } catch (e) {
                    console.log('你的设备不支持localStorage', e);
                }
                this.giftInfo || this.getRandomGift();
            },
            setGift: function (data) {
                try {
                    localStorage.setItem('ownGift', JSON.stringify(data));
                } catch (e) {
                    console.log('你的设备不支持localStorage', e);
                }
            },
            getRandomGift: function () {
                var that = this;
                $.getJSON('./data/giftArr.json', function (data) {
                    var randomIndex = Math.floor(Math.random() * data.length);
                    that.giftInfo = data[randomIndex];
                    that.setGift(that.giftInfo);
                });
            }
        };
        localGift.init();

        (function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            /* var image = new Image();
             image.onload = function () {
             ctx.drawImage(image, 0, 0, 280, 280);
             };
             image.onerror = function () {

             };

             image.src = localGift.giftInfo.imgUrl;
             */
            var erweima = new Image();
            erweima.onload = function () {
                ctx.drawImage(erweima, 0, 300, 120, 120);
            };

            erweima.src = './erweima.png';

            $('.j-create-gift').on('click', function () {
                canvas2image(canvas)
            });

            var canvas2image = (function () {

                var c = function (i) {
                    i = i.toLowerCase().replace(/jpg/i, "jpeg");
                    var j = i.match(/png|jpeg|bmp|gif/)[0];
                    return "image/" + j
                };

                var e = function (l, i) {
                    var j = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
                    j.href = l;
                    j.download = i;
                    var k = document.createEvent("MouseEvents");
                    k.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                    j.dispatchEvent(k)
                };

                return function (i) {
                    var j = "png";
                    var l = i.toDataURL(j);
                    l = l.replace(c(j), "image/octet-stream");
                    e(l, "own_gift_" + (new Date()).getTime() + "." + j)

                };

            })();
        })();


    });


</script>
